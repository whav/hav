<video controls {% if image_webasset %}poster="{{  image_webasset.file.url }}"{% endif %}>
    <source src="{{ webasset.file.url }}" type="{{ wa.mime_type }}"/>
      {% for stt in subtitletracks %}
      <track src="{% url 'archive:download' pk=stt.subtitle_track.pk %}" srclang={{ stt.subtitle_track.language }} label={{ stt.label }} kind="{{ stt.get_kind_display }}" default={{ stt.default }}/>
      {% endfor %}
</video>
