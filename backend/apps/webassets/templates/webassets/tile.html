{% load gallery_tags %}
{% thumbnail_width webasset as thumbnail_width %}
<div class="tile" {% if thumbnail_width %}style="width: {{ thumbnail_width }}"{% endif %}>
    <div class="preview">
        <img src="{% thumbnail_url webasset %}" loading="lazy" title="{% firstof title caption %}" class="preview-image" sizes="300px">
        <div class="preview-icon">
            {% icons represents %}
        </div>
    </div>
    <div class="caption">
        {{ caption }}
    </div>
</div>
