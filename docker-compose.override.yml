version: "3.7"

x-user: &user
    user: "1000:1000"


services:
    django:
        ports:
            - "8000:8000"
        depends_on:
          - hav_db
          - whav_db
        working_dir: /hav/backend
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ./backend:/hav/backend
        <<: *user


    imaginary:
        ports:
            - "9000:9000"
        <<: *user


